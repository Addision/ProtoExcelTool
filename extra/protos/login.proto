syntax = "proto3";


// 登录到游戏并获取角色列表
message LoginMsgReq{
   string name = 1;
   string token = 2;
   string uuid = 3;
   string wallet = 4;
   int32 invitationstatus = 5;
}

// 客户端发送登录消息，服务器返回角色列表
message RoleListAck{
   int32 errCode = 1;
   int32 count = 2;
   string user_uuid = 3;
   string wallet = 4;
   int32 invitationstatus = 5;
   repeated RoleItem roleItem= 6;
}

// 角色信息
message RoleItem{
   int32 role_id = 1;   
   string role_name = 2;
   int32 avatar = 3;
   int32  sex = 4;   
   uint32 create_time = 5;
   uint32 last_login_time  = 6;
}

