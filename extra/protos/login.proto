syntax = "proto3";



enum LoginMsgId {
    MSG_ID = 0;    
    LOGIN_LOGINREQ_REQ = 1103;
    LOGIN_LOGINACK_ACK = 1104;
    LOGIN_CREATEACCOUNTREQ_REQ = 1101;
    LOGIN_CREATEACCOUNTACK_ACK = 1102;

}
// 客户端请求登录到游戏中
message loginReq{
   string account = 1; // 账号
   string token = 2; // 登录验证token
   
}

// 服务器返回请求登录信息
message loginAck{
   int32 user_id = 1; // 用户id服务器自动生成
   string account=2; // 用户名称
   
}

// 客户端请求创建账号
message CreateAccountReq{
   string account = 1; //账号
   string password = 2; // md5之后的密码
}

// 创建账号返回
message CreateAccountAck{
   int32 user_id = 1; // 注册服务器自动生成id
   string token=2; // 一个登录临时生成的自动串
}

